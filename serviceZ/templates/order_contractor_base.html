{% extends "base.html" %}

{% block content %}
        <!-- Requests -->
         <section class="page-section" id="request">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6 text-center">
                        <h2 class="mt-0">Client Requests</h2>
                        <hr class="divider" />
                        <p class="text-muted mb-5"></p>
                        {% if orders %}
                        {% for order in orders %}
                        <div class="card">
                          <div class="card-body">
                            <p class="card-text"> {{order.ServiceID.TypeID.Type}}</p>
                            <p class="card-text"> {{order.Timestamp}} </p>
                            <a href="{%  url 'delete_order' order.id %}" class="btn btn-primary">Delete</a>
                          </div>
                        </div>
                        {% endfor %}
                        {% else %}
                        <p> there isn't anything here</p>
                        {% endif %}
                    </div>
                    
                </div>


            </div>

        </section>
{% endblock %}
